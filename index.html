<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Dmitry</title> <!-- Название сайта -->
</head>
<style>

    * {
        padding: 0;
        margin: 0;
    }

    body {
        background: #3d3d3d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #text {
        font-size: 60px;
        display: none;
        color: #eee;
        text-align: center;
    }
</style>
<body>
    <pre id="text">
    Hello world!
    I like sleeping
    <!-- напиши что нибуть -->
    </pre>
</body>
<script>
    var pre = document.getElementById('text'),
        text = pre.innerText,
        textSplit = text.split('\n');

    pre.innerText = 'Загрузка...'
    pre.style.display = 'block';

    idx = 0

    setInterval(function(){
        
        pre.innerText = textSplit[idx]

        if (idx === textSplit.length - 1) 
            idx = 0
        else
            idx++;
    }, 5000)//Время 5 сек = 5000 

</script>
</html>
